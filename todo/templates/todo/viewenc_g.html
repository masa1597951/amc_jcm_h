{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Encuestas {% endblock %}</h1>
{% endblock %}

{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {

        var data = google.visualization.arrayToDataTable([
            {% for key, value in data.items() %}
                {% if value is string %}
                    ['{{ key }}', '{{ value }}'],
                {% else %}
                    ['{{ key }}', {{ value }}],
                {% endif %}
            {% endfor %}
        ]);

        var options = {
            title: 'Gráfica para Dentistas',
            pieHole: 0.5
        };

        var chart = new google.visualization.PieChart(document.getElementById('dentistas'));
        chart.draw(data, options);
    }
    
</script>

<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {

        var datac = google.visualization.arrayToDataTable([
            {% for key, value in datac.items() %}
                {% if value is string %}
                    ['{{ key }}', '{{ value }}'],
                {% else %}
                    ['{{ key }}', {{ value }}],
                {% endif %}
            {% endfor %}
        ]);

        var options = {
            title: 'Gráfica para Clinica',
            pieHole: 0.5
        };

        var chart = new google.visualization.PieChart(document.getElementById('clinica'));
        chart.draw(datac, options);
    }

</script>

    <div style="margin: 10px 0 0 10px;width: 1000px">

        <div id="dentistas" style="width: 900px; height: 500px;"></div>
    </div>

    <div style="margin: 10px 0 0 10px;width: 1000px">

        <div id="clinica" style="width: 900px; height: 500px;"></div>
    </div>


    {% endblock %}
