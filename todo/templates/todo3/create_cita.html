{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}

<form method="post">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Agendar Cita</p>

                                    <div class="d-flex justify-content-center mb-4">
                                        <label class="form-label" for="typeEmailX"> Fecha: </i>
                                        </label>
                                        <div class="form-outline text-canter mb-0">
                                            <input type="date" min="2022-11-01" max="2032-11-01" name="fecha" id="fecha"
                                                required />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mb-4">
                                        <label class="form-label" for="typePasswordX"> Hora:
                                        </label>
                                        <div class="form-outline mb-0">
                                            <input type="time" name="hora" id="hora" required />
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Agendar Cita</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
